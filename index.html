<!-- 1440TIME™ • On-Time Token Allocator -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1440TIME™ • On-Time Token Allocator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .token-box {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .category-btn {
      margin: 2px;
    }
    .category-badge {
      font-size: 0.9em;
      border-radius: 6px;
      padding: 4px 8px;
    }
    .PT { background-color: #2e7d32; color: white; }
    .PTP { background-color: #00bcd4; color: white; }
    .Leisure { background-color: #e53935; color: white; }
    .X1440 { background-color: #9575cd; color: white; }
    .score-box { margin-top: 10px; }
    .input-box { margin-top: 15px; }
    .tap-detail {
      cursor: pointer;
      color: #90caf9;
      text-decoration: underline;
    }
  </style>
</head>
<body class="container py-4">
  <h4><strong>1440TIME™ • On-Time Token Allocator</strong></h4>
  <p class="text-muted">Start fresh every day. Hours for sleep & work — the rest is On-Time (minutes).</p>

  <!-- Core Input Block -->
  <div class="token-box">
    <div class="row g-2">
      <div class="col-md-4">
        <label>Sleep (hours)</label>
        <input type="number" id="sleepHours" class="form-control" value="7" onchange="updateTimeLine()" />
      </div>
      <div class="col-md-4">
        <label>Work (hours, door-to-door)</label>
        <input type="number" id="workHours" class="form-control" value="10" onchange="updateTimeLine()" />
      </div>
      <div class="col-md-4">
        <label>Annual Salary (optional, $)</label>
        <input type="number" id="annualSalary" class="form-control" value="200000" onchange="updateTimeLine()" />
      </div>
    </div>
    <p class="mt-3" id="timeLine"></p>
  </div>

  <!-- Fixed Time Expenses -->
  <div class="token-box">
    <h5><strong>Fixed Time Expenses (one-tap log)</strong></h5>
    <div id="fixedTimeButtons"></div>
    <p class="text-muted">Choose your PT activities. You'll enter minutes below.</p>
  </div>

  <!-- Manual Entry Section -->
  <div class="token-box">
    <div class="input-group input-box">
      <input type="number" id="minutesInput" class="form-control" placeholder="Minutes (On-Time)" />
      <select id="categorySelect" class="form-select">
        <option value="PT">PT — Power Time (x1)</option>
        <option value="PTP">PTP — Power Time Plus (x3)</option>
        <option value="X1440">1440X — Multiplier Zone (x10)</option>
        <option value="Leisure">Leisure — Escape Time (-1)</option>
      </select>
    </div>
    <input type="text" id="descriptionInput" class="form-control mt-2" placeholder="What did you do? (optional)" />
    <button class="btn btn-success mt-2" onclick="addEntry()">Add Entry</button>
    <button class="btn btn-secondary mt-2" onclick="clearEntries()">Clear Entries</button>
  </div>

  <!-- Token Logs and Totals (same structure) -->

  <script>
    const fixedTimePresets = [
      { label: 'Eating / Cooking', description: 'Eating / Cooking', category: 'PT' },
      { label: 'Home Maintenance', description: 'Home Maintenance', category: 'PT' },
      { label: 'Kids / Family Care', description: 'Kids / Family Care', category: 'PT' },
      { label: 'TV / Social Media', description: 'TV / Social Media', category: 'PT' },
      { label: 'Money / Bills', description: 'Money / Bills', category: 'PT' },
      { label: 'Fun Time / Hangout', description: 'Fun Time / Hangout', category: 'PT' },
      { label: 'Physical Fitness', description: 'Physical Fitness', category: 'PTP' },
      { label: 'Sporting Activities', description: 'Sporting Activities', category: 'PTP' },
      { label: 'Practice Time', description: 'Practice Time', category: 'PTP' },
      { label: 'Online Course', description: 'Online Course', category: 'PTP' },
      { label: 'Goal 1', description: 'Goal 1', category: 'PTP' },
      { label: 'Goal 2', description: 'Goal 2', category: 'PTP' }
    ];

    const buttonContainer = document.getElementById('fixedTimeButtons');
    fixedTimePresets.forEach(item => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-outline-light category-btn';
      btn.textContent = item.label;
      btn.onclick = () => {
        document.getElementById('descriptionInput').value = item.description;
        document.getElementById('categorySelect').value = item.category;
        document.getElementById('minutesInput').focus();
      };
      buttonContainer.appendChild(btn);
    });

    function updateTimeLine() {
      const sleep = parseFloat(document.getElementById('sleepHours').value) || 0;
      const work = parseFloat(document.getElementById('workHours').value) || 0;
      const salary = parseFloat(document.getElementById('annualSalary').value) || 0;

      const sleepMin = sleep * 60;
      const workMin = work * 60;
      const onTimeMin = 1440 - sleepMin - workMin;
      const dollarPerMin = salary && workMin ? (salary / 52 / 5 / workMin).toFixed(2) : '—';

      document.getElementById('timeLine').innerHTML =
        `<strong>Sleep:</strong> ${sleepMin} min | <strong>Work:</strong> ${workMin} min | <strong>On-Time:</strong> <span class="tap-detail" onclick="alert('Use these 420 tokens wisely today. Invest in PTP and X1440 to multiply impact.')">${onTimeMin} min left</span> | <strong>$ / work min:</strong> $${dollarPerMin}`;
    }

    function addEntry() {
      // Entry logic here (add tokens, update score, etc.)
    }
    function clearEntries() {
      // Clear logic here
    }

    // Initialize timeline on load
    updateTimeLine();
  </script>
</body>
</html>
