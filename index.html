<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1440TIME™ Token Allocator</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #00b894;
      color: white;
    }
    .entry-log {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>1440TIME™ • On-Time Token Allocator</h2>
  <p>Start fresh every day. Hours for sleep & work — the rest is On-Time (minutes).</p>

  <div>
    <label>Sleep (hours)</label>
    <input type="number" id="sleep" value="7">
    <label>Work (hours, door-to-door)</label>
    <input type="number" id="work" value="10">
    <label>Annual Salary (optional, $)</label>
    <input type="number" id="salary" value="200000">
  </div>
  <p id="results"></p>

  <hr>

  <h3>Fixed Time Expenses (one-tap log)</h3>
  <div id="quick-entries"></div>

  <div>
    <input type="number" id="minutes" placeholder="Minutes">
    <select id="type">
      <option value="PT">PT — Power Time (x1)</option>
      <option value="PTP">PTP — Purpose Time Plus (x2)</option>
    </select>
    <input type="text" id="label" placeholder="Label (e.g., Eating / Cooking)">
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <div class="entry-log" id="entryLog"></div>

  <script>
    const quickItems = [
      'Eating / Cooking', 'Home Maintenance', 'Kids / Family Care', 'TV / Social Media', 'Money / Bills',
      'Fun Time / Hangout', 'Physical Fitness', 'Sporting Activities', 'Practice Time', 'Online Course', 'Goal 1', 'Goal 2'
    ];

    const quickDiv = document.getElementById('quick-entries');
    quickItems.forEach(item => {
      const btn = document.createElement('button');
      btn.innerText = item;
      btn.onclick = () => document.getElementById('label').value = item;
      quickDiv.appendChild(btn);
    });

    const sleep = document.getElementById('sleep');
    const work = document.getElementById('work');
    const salary = document.getElementById('salary');
    const results = document.getElementById('results');

    function update() {
      const sleepMin = parseFloat(sleep.value) * 60;
      const workMin = parseFloat(work.value) * 60;
      const onTimeMin = 1440 - sleepMin - workMin;
      let dollarPerMin = '';

      if (salary.value && salary.value > 0 && workMin > 0) {
        const yearlyMin = workMin * 5 * 52;
        const perMin = parseFloat(salary.value) / yearlyMin;
        dollarPerMin = ` | $ / work min: $${perMin.toFixed(2)}`;
      }

      results.innerHTML = `<strong>Sleep:</strong> ${sleepMin} min | <strong>Work:</strong> ${workMin} min | <strong>On-Time:</strong> ${onTimeMin} min left${dollarPerMin}`;
    }

    sleep.addEventListener('input', update);
    work.addEventListener('input', update);
    salary.addEventListener('input', update);

    update();

    const entryLog = document.getElementById('entryLog');
    function addEntry() {
      const min = parseFloat(document.getElementById('minutes').value);
      const type = document.getElementById('type').value;
      const label = document.getElementById('label').value;
      if (!min || !label) return;

      const multiplier = type === 'PTP' ? 2 : 1;
      const tokenImpact = min * multiplier;

      const div = document.createElement('div');
      div.innerHTML = `<strong>${type}</strong>: ${label} - ${min} min × ${multiplier} = <strong>${tokenImpact} tokens used</strong>`;
      entryLog.appendChild(div);

      document.getElementById('minutes').value = '';
      document.getElementById('label').value = '';
    }
  </script>
</body>
</html>
